group 'ru.akhitev'
version '2.0'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile     group: 'org.slf4j',                 name: 'slf4j-api',                  version: '1.7.12';
    compile     group: 'com.codeborne',             name: 'selenide',                   version: '2.23'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'ad Updater',
                'Implementation-Version': version,
                'Main-Class': 'ru.akhitev.ad_updater.Launcher'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

task installJar() {
    dependsOn << fatJar
    install
}
